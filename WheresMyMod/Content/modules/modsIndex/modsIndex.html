
    <style type="text/css">

        .mod {
            display: inline-block;
            width: 200px;
            margin: 20px;
            position: initial;
            vertical-align: top;
        }

        .modTitle {
            text-overflow: inherit;
            text-align: center;
            color: grey;
            font-family: monospace;
            font-size: 20px;
        }

        .modContainerAll {
            background-color: rgba(70,70,70,0.5);
            border-radius: 20px;
            border: 1px solid gold;
            width: 960px;
            display: block;
            margin: 0 auto;
            z-index: 0;
            position: relative;
            top: 160px;
        }

        .modImage {
            display: block;
            margin: 0 auto;
            cursor: pointer;
            position: relative;
            top: 5px;
            height: 100px;
        }

        .modImage:hover {
            border: 2px solid gold;
            height: 96px;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            vertical-align: middle;
            color: black;
        }

    </style>
<div>
    <div class="modContainerAll">
        <div class="mod" ng-repeat="mod in exAllMod.mods">
            <a ng-click="exAllMod.modPage(mod)"><img class="modImage" ng-src="{{mod.picUrl}}"/></a>
            <h3 class="modTitle" ng-bind="mod.name"></h3>
        </div>
    </div>
</div>
